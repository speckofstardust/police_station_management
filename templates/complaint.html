<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-light">
    <div>
      <nav
        class="navbar navbar-light bg-dark justify-content-between text-light px-5"
        style="height: 100px"
      >
        <a class="navbar-brand text-light">Complaint Registration</a>
        <form class="form-inline">
          <a
            href="/fine"
            class=" btn btn-outline-danger my-2 my-sm-0 bg-danger text-white "
            style="margin-right:30px;position:relative"
            type="submit"
            >Fine Payment</a
          >
          <a
            href="/home"
            class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
            type="submit"
            >Home</a
          >
        </form>
      </nav>
    </div>
    <div><br></div>
    <div class="row bg-dark text-light">
      <div class="px-5 bg-dark">
        <h1 style="font-family:poppins;text-align: center;color: antiquewhite;margin-top:2%;">Complaint Registration Form</h1>
        <form method="post" style="margin-top: 50px">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect">Name</label>
                <input
                  name="Name"
                  type="first"
                  class="form-control border border-dark"
                  id="name"
                  aria-describedby="Name"
                  placeholder="Enter Full Name"
                />
                <br />
                <label class="h4" for="inlineFormCustomSelect">Date</label>
                <input
                  name="Date"
                  type="text"
                  class="form-control border border-dark"
                  id="date"
                  aria-describedby="Date"
                  placeholder="Enter Date in YYYY-MM-DD"
                />
              </div>
              <br />
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect"
                  >Mobile Number</label
                >
                <input
                  name="MobileNumber"
                  type="tel"
                  class="form-control border border-dark"
                  id="mobileNumber"
                  placeholder="Mobile Number"
                />
              </div>
              <br />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect">Email ID</label>
                <input
                  name="Email"
                  type="email"
                  class="form-control border border-dark"
                  id="email"
                  placeholder="Email ID"
                />
              </div>
              <br />
              <div class="form-group rounded">
                <label class="h4" for="inlineFormCustomSelect">Nearest Police Station</label>
                <select
                  name="Station"
                  class="form-control w-100 border border-dark"
                  id="inlineFormCustomSelect"
                >
                  <option selected>Nearest Police Station</option>
                  {% for station_name in Station %}
                  <option value="{{station_name[0]}}">{{station_name[1]}}</option>
                  {% endfor %}
                </select>
              </div>
              <br />
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect">Description</label>
                <input
                  name="Descpt"
                  type="text"
                  class="form-control border border-dark"
                  id="descpt"
                  placeholder="Description"
                />
              </div>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-md-5"></div>
            {% for error in errors %}
            <h5 class="col-md-2 text-warning">{{error}}</h5>
            {% endfor %}
          </div>
          <div class="row" style="margin-top: 20px; margin-bottom: 50px">
            <div class="col-md-5"></div>
            <button
              type="submit"
              class="btn btn-primary border border-dark col-md-2"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
