<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body style="background-color:#a9def9 ">
    <h1 style="text-align:center;margin-top: 3%;margin-bottom: 4%;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: bolder;color:#003049;">Event Participants information</h1>
    <div style="margin:30px;">
      <div class="bg-dark text-dark "
            style="align-items:center; display: flex; justify-content: center;background-color: #f1faee;height:20%;border-radius:10px;"
            id="showfine">
            <form method="post" style="width:45vw;min-height:20vw;" id="fineform">
                <div class="form-group rounded" style="text-align:center;">
                    <label style="font-weight: bolder;margin-top:4%;margin-bottom:5%;;font-style:Trebuchet MS;color:antiquewhite" class="h2"
                        for="inlineFormCustomSelect">Get Fine Information </label>
                    <input type="text" name="aadhar" class="form-control w-100 border border-dark" placeholder="Enter Aadhar Number" required>
                </div>
                <div style="margin-top:3%;align-items: center;display:flex;justify-content:center;">
                    <button style="width:20%;margin-top:2%;margin-bottom:5%;align-items: center;display: flex; justify-content: center;font-weight:bolder;"
                        type="submit" class="btn btn-primary border border-dark" id="showbtn">
                        Extract 
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div style="padding-top: 50px; margin: 30px; display: none" id="fine_select">
      <table class="table">
        <thead class="thead-dark bg-dark text-light">
            <tr>
                <th scope="col">Fine ID</th>
                <th scope="col">Police ID</th>
                <th scope="col">Aadhar</th>
                <th scope="col">Matter</th>
                <th scope="col">Fined Date</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fines %}
            <tr>
                <th scope="row">{{f[0]}}</th>
                <td>{{f[1]}}</td>
                <td>{{f[2]}}</td>
                <td>{{f[3]}}</td>
                <td>{{f[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <script>
        const targetDiv = document.getElementById("fine_select")
        const btn = document.getElementById("showbtn")
        btn.onclick = function () {
            if (targetDiv.style.display == "none") {
                targetDiv.style.display = "flex";
            }
            else {
                targetDiv.style.display = "none";
            }
        };  
    </script>

    <script>
    $(function() {
        $('#fineform').on('submit', function() {
        event.preventDefault();
        //var url = 'https://api.hackertarget.com/aslookup/';
        var data = $('#fineform').serialize();
  
        $.ajax(url + '?' + data).then(function(data) {
            $('.output').text(data);
        });
        });
    });</script>
</body>
</html>
